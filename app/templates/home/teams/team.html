{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block title %}Teams{% endblock %}
{% block body %}
  <main role="main" class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-12 col-md-9">
          <p class="float-right d-md-none">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron">
            <h1>{{team.name}}</h1>
            <p>{{team.history}}</p>
          </div>
          <div class="row">
            {% for player in team.players %}
                <div class="col-6 col-lg-4">
                  <figure class="snip1578 hover"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/profile-sample5.jpg" alt="profile-sample5" />
                  <figcaption>
                    <h3>{{player.first_name}} {{player.last_name}} </h3>
                    <div class="icons"><a href="#"><i class="ion-social-twitter"></i></a>
                      <a href="#"> <i class="ion-social-instagram-outline"></i></a>
                      <a href="#"> <i class="ion-social-github"></i></a><a href="{{ url_for('home.player_details', id = team.id) }}" class="read-more">Read More</a>
                    </div>
                  </figcaption>
                </figure>
              </div><!--/span-->
            {% endfor %}

          </div><!--/row-->
        </div><!--/span-->

        <div class="col-6 col-md-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            <a href="#" class="list-group-item active">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
            <a href="#" class="list-group-item">Link</a>
          </div>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

    </main><!--/.container-->


{% endblock %}
